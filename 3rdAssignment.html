<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Dribbble Style</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <header>
                <h2>Create account</h2>
            </header>
            <button class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"> 
                Sign up with Google
            </button>
            <div class="divider">OR</div>
            <form action="signup.php" method="POST">
                <div class="form-field">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" name="firstname" required placeholder="Enter your first name">
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Create a password">
                    <small class="password-hint">Must be at least 8 characters.</small>
                </div>
                <button class="signup-btn" type="submit">Create account</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>

        <div class="signup-image">
            <img src="images/avatar2.jpg" alt="Signup Banner">
            <div class="overlay-text">
                <h1>Start turning your ideas into reality.</h1>
                <p>Create a free account and get full access to all features for 30 days.</p>
                <div class="ratings">
                    <img src="images/avatar3.jpg" alt="User 1">
                    <img src="images/avatar4.jpg" alt="User 2">
                    <img src="images/avatar5.jpg" alt="User 3">
                    <img src="images/avatar6.jpg" alt="User 4">
                    <span>⭐⭐⭐⭐⭐ 5.0 from 2000+ reviews</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
